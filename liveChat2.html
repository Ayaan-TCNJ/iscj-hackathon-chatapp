<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
            margin: 0;
        }
        .chat-container {
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            position: relative;
        }
        .profile {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            text-align: center;
            font-weight: bold;
            border: 2px solid #007bff;
        }
        .chat-content {
            display: flex;
            flex-direction: row;
            flex: 1;
            overflow: hidden;
        }
        .chat-list {
            width: 250px;
            background: #e0e0e0;
            overflow-y: auto;
            padding: 15px;
        }
        .chat-room {
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background: #ffffff;
            cursor: pointer;
        }
        .chat-room:hover {
            background: #d0e8ff;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 12px;
            max-width: 80%;
            font-size: 1.2em;
        }
        .sent {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .received {
            background: #e0e0e0;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ccc;
            background: #fff;
        }
        .chat-input input {
            flex: 1;
            padding: 15px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .chat-input button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Live Chat
            <div class="profile" id="profile">U</div>
        </div>
        <div class="chat-content">
            <div class="chat-list" id="chat-list">
            <script>
                let container = document.getElementById('chat-list');
                // Assume this is the number from the backend
                let numDivs = 5;
                for(let i = 0; i < numDivs; i++){
                  // Create a new div
                  let div = document.createElement('div');
                  // Specifying the div's class
                  div.className = "chat-room"
                  // Add content to the div
                  div.innerHTML = `backend.getChatName()`;
                  // Add the div to the page
                  document.body.appendChild(div);
                  container.appendChild(div);
                }
              </script>
            </div>
            <div class="chat-box" id="chat-box"></div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Retrieve the username from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        document.getElementById("profile").textContent = username.charAt(0).toUpperCase();

        function sendMessage() {
            const input = document.getElementById("message-input");
            const message = input.value.trim();
            if (message === "") return;
            
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", "sent");
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
