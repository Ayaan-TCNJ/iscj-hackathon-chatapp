<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
            margin: 0;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container input,
        .login-container button {
            padding: 15px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter username">
        <button onclick="login()">Enter Chat</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value.trim();
            if (username === "") return;
            // Redirect to chat page with the username as a query parameter
            window.location.href = `chat.html?username=${encodeURIComponent(username)}`;
        }
    </script>
</body>
</html>
